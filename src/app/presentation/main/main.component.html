<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">

            <ion-header>
                <ion-toolbar>

                    <ion-searchbar debounce="600"
                                   #searchBar
                                   (ionChange)="search(searchBar.value)"
                                   placeholder="{{ 'PAGES.MAIN.SEARCH' | translate }}">
                    </ion-searchbar>

                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>

                    <div [hidden]="viewMode != 'main'">

                        <ion-item routerDirection="back"
                                  routerLink="/">
                            <ion-icon slot="start"
                                      name="home"></ion-icon>
                            <ion-label>
                                {{ 'PAGES.HOME.TITLE' | translate }}
                            </ion-label>
                        </ion-item>

                        <ion-item button="true"
                                  (click)="goToTags()">
                            <ion-icon slot="start"
                                      name="pricetags"></ion-icon>
                            <ion-label>
                                {{ 'PAGES.MAIN.CATEGORIES' | translate }}
                            </ion-label>
                        </ion-item>

                        <ion-item routerLink="/settings/appearance">
                            <ion-icon slot="start"
                                      name="settings"></ion-icon>
                            <ion-label>
                                {{ 'PAGES.SETTINGS.TITLE' | translate }}
                            </ion-label>
                        </ion-item>

                        <ion-item routerLink="/get-involved">
                            <ion-icon slot="start"
                                      name="contacts"></ion-icon>
                            <ion-label>
                                {{ 'PAGES.GET_INVOLVED.TITLE' | translate }}
                            </ion-label>
                        </ion-item>
                    </div>

                    <div [hidden]="viewMode != 'tags'">
                        <ion-list-header>
                            <ion-label>{{ 'PAGES.MAIN.CATEGORIES' | translate }}</ion-label>
                            <ion-button size="small"
                                        fill="clear"
                                        (click)="goToMainMenu()">
                                {{ 'PAGES.MAIN.BACK_TO_MENU' | translate }}
                            </ion-button>
                        </ion-list-header>
                        <ion-item
                            *ngFor="let category of categoryList"
                            button
                            (click)="onCategoryClicked(category)">

                            <ion-icon slot="start"
                                [name]="category.icon"></ion-icon>

                            <ion-label>
                                {{ category.displayName | translate }}
                            </ion-label>
                        </ion-item>
                    </div>
                </ion-list>

            </ion-content>
        </ion-menu>

        <ion-router-outlet main></ion-router-outlet>

    </ion-split-pane>
</ion-app>
